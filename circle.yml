# circle.yml
machine:
  timezone:
    Asia/Taipei
  node:
    version: 6
  environment:
    YARN_VERSION: 0.23.4
    PATH: "${PATH}:${HOME}/.yarn/bin"


dependencies:
  cache_directories:
    - ~/.yarn
    - ~/.cache/yarn
    - ./node_modules
  pre:
    - |
      if [[ ! -e ~/.yarn/bin/yarn || $(yarn --version) != "${YARN_VERSION}" ]]; then
        curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version $YARN_VERSION
      fi
  override:
    - yarn:
        pwd: ./

test:
  override:
    - npm run lint
    - npm run testonly
